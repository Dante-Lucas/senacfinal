{% extends 'index.html' %}
{% load static %}
{% block 'body'%}

<button id="openModal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Abrir Modal</button>

<div id="modal" class="modal hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex justify-center items-center">
  <div class="modal-content bg-white p-8 rounded">
    <span id="closeModal" class="close absolute top-0 right-0 mt-4 mr-4 text-2xl">&times;</span>
    <h2 class="text-2xl mb-4">Formul√°rio</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Nome:</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Mensagem:</label>
        <textarea id="message" name="message" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
      </div>
    </form>
  </div>
</div>

<script>
    document.getElementById('openModal').addEventListener('click', function() {
  document.getElementById('modal').classList.remove('hidden');
});

document.getElementById('closeModal').addEventListener('click', function() {
  document.getElementById('modal').classList.add('hidden');
});

window.addEventListener('click', function(event) {
  if (event.target == document.getElementById('modal')) {
    document.getElementById('modal').classList.add('hidden');
  }
});
</script>
{% endblock %}
