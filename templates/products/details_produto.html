{% extends 'index.html' %}
{% load static %}
{% block 'body' %}
<div class="container mx-auto">
    <div class="p-4 sm:ml-64">
        <div class="fixed inset-0 bg-gray-800 bg-transparent flex items-center justify-center hidden " id="modal_form">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-11/12 md:w-1/2">

                <form class="rounded-md space-y-6 md:space-y-8">{% csrf_token %}
                    <div>
                        <div class="flex justify-between mb-4">
                            <h2 class="text-gray-300 text-lg">Detalhes do produto</h2>
                            <button onclick="closemodal()" type="button" class="hover:bg-gray-700 rounded-md px-3 py-1" id="close" >&times;</button>
                        </div>
                        <label class="block text-gray-700 dark:text-gray-300 pb-2" for="nome_produto">Nome do produto: </label>
                        <input value="{{produto.nome_produto}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="text" name="nome_produto" id="nome_produto" placeholder="Nome do produto">
                    </div>
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 pb-2" for="descricao_produto">Descrição do produto:</label>
                        <textarea class="block w-full resize-none rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" name="descricao" id="descricao_produto" cols="30" rows="5" placeholder="Descrição do produto">{{produto.descricao}}</textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 pb-2" for="preco_produto">Preço:</label>
                            <input value="{{produto.preco}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="number" name="preco" id="preco_produto" placeholder="Preço">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 pb-2" for="quantidade_produto">Quantidade do produto:</label>
                            <input value="{{produto.estoque}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="number" name="quantidade" id="quantidade_produto" placeholder="Quantidade do produto">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 pb-2" for="fabricante_produto">Fabricante:</label>
                            <input value="{{produto.fabricante}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="text" name="fabricante" id="fabricante_produto" placeholder="Fabricante">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 pb-2" for="categoria_produto">Categoria:</label>
                            <input value="{{produto.categoria}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="text" name="categoria" id="categoria_produto" placeholder="Categoria">
                        </div>
                    </div>
                    <button type="button" id='update'>Enviar</button>
                    <button type="button" id='delete'>Deletar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block 'scripts' %}
    <script src="{% static 'products/js/update_produto.js' %}"></script>
    <script src="{% static 'products/js/delete_produto.js' %}"></script>
{% endblock 'scripts' %}
