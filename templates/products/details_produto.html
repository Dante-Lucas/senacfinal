{% extends 'index.html' %}
{% load static %}
{% block 'body' %}
    
    <div class="container mx-auto">
        <div class="p-4">
            <div class="fixed inset-0 bg-gray-800 bg-transparent flex items-center justify-center" id="modal_form">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-11/12 md:w-1/2">

                    <form class="rounded-md space-y-6 md:space-y-8" method="POST">{% csrf_token %}
                        <div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="id" class="inline-block text-gray-700 dark:text-gray-300 pb-2">Id do produto:</label>
                                    <input value="{{produto.id}}" class="inline-block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" id="id" type="text">
                                </div>
                                <div>
                                    <label for="nome_produto" class="inline-block text-gray-700 dark:text-gray-300 pb-2">Nome do produto:</label>
                                    <input value="{{produto.nome_produto}}" class="inline-block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="text" name="nome_produto" id="nome_produto" placeholder="Nome do produto" readonly>
                                </div>
                            </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 pb-2" for="descricao_produto">Descrição do produto:</label>
                            <textarea class="block w-full resize-none rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" name="descricao" id="descricao_produto" cols="30" rows="5" placeholder="Descrição do produto" readonly>{{produto.descricao}}</textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 pb-2" for="preco_produto">Preço:</label>
                                <input value="{{produto.preco}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="text" name="preco" id="preco_produto" placeholder="Preço" readonly>
                            </div>
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 pb-2" for="quantidade_produto">Quantidade do produto:</label>
                                <input value="{{produto.estoque}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="number" name="quantidade" id="quantidade_produto" placeholder="Quantidade do produto" readonly>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 pb-2" for="fabricante_produto">Fabricante:</label>
                                <input value="{{produto.fabricante}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="text" name="fabricante" id="fabricante_produto" placeholder="Fabricante" readonly>
                            </div>
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 pb-2" for="categoria_produto">Categoria:</label>
                                <input value="{{produto.categoria}}" class="block w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 p-2" type="text" name="categoria" id="categoria_produto" placeholder="Categoria" readonly>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-2">
                            <button class="max-w-40  px-4 py-2 bg-green-600 text-white border border-solid border-green-700 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-inset focus:ring-green-400" type="button" id='update'><a href="{% url 'editar' produto.id %}">Editar</a></button>
                            <button class="max-w-40 px-4 py-2 bg-red-600 text-white border border-solid border-red-700 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-inset focus:ring-red-400" type="submit" id='delete'><a href="{% url 'deletar' produto.id %}">Deletar</a></button>
                            <button class="max-w-40  px-4 py-2 bg-blue-600 text-white border border-solid border-blue-700 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-inset focus:ring-blue-400"><a href="{% url 'listar' %}">Voltar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block 'scripts' %}
    <script src="{% static 'products/js/update_produto.js' %}"></script>
    <script src="{% static 'products/js/delete_produto.js' %}"></script>
{% endblock 'scripts' %}
