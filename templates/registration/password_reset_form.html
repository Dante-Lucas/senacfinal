{% extends 'base.html' %}

{% block title %}Resetar Senha{% endblock %}

{% block 'body' %}
<div class="w-full max-w-sm mx-auto">
    <h1 class="text-2xl font-bold">Resetar Senha</h1>  
    <form method="post">
        {% csrf_token %}
        <div class="mt-3">
            <label class="block text-sm font-medium mb-2" for="id_email">Email:</label>
            <input type="email" name="email" class="block w-full border border-gray-300 rounded-md shadow-sm p-2" id="id_email">
        </div>
        <button class="w-full bg-yellow-500 text-white font-bold py-2 px-4 rounded-md mt-3" type="submit">Resetar</button>
    </form>
</div>
{% endblock %}
